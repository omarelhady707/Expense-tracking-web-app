<div class="login-container">
  <div class="illustration-side">
    <div class="illustration-content">
      <div class="lock-icon">ðŸ”’</div>
    </div>
  </div>

  <div class="form-side">
    <h2 class="mb-2">Welcome !</h2>
    <p class="text-muted mb-4">Sign in to your Account</p>

    <div class="form-group mb-3">
      <input type="text" class="form-control input-field" placeholder="Username" [(ngModel)]="username">
    </div>

    <div class="form-group mb-4">
      <input type="password" class="form-control input-field" placeholder="Password" [(ngModel)]="password">
    </div>

    <button class="btn btn-info text-white w-100 fw-bold mb-3" (click)="onLogin()">Sign in</button>

    <div class="text-center">
      <a routerLink="/signup" class="text-info text-decoration-none">Create an account</a>
    </div>
  </div>
</div>
